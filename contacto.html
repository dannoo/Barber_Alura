<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto-Barberia</title>
        <link rel="shortcut icon" href="imagenes/barberlg.png" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo Barbería"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelec">Correo Electrónico</label>
                <input type="email" id="correoelec" class="input-padron" required placeholder="user@dominio">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
                 
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-tel"><input type="radio" name="contacto" value="telefono" id="radio-tel">Teléfono</label>
                    

                    <label for="radio-wa"><input type="radio" name="contacto" value="wa" id="radio-wa" checked>WhatsApp</label>
                    

                </fieldset>
                <fieldset>
                    <legend>¿En qué horario desea ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>


                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Recibir información de la Barberia Alura</label>
                <input type="submit" value="Enviar" class="enviar">
                 
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 19h</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08h - 19h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>

            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png"  alt="Logo Barbería">
            <p class="copy"> &copy; Copyright Barberia Alura- 2023</p>
        </footer>
    </body>

</html>
